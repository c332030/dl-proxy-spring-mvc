
name: build

on: push

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt-openj9'
      - name: Build with Gradle
        run: ./gradlew build && pwd && ls -alh
