
name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt-openj9'
          architecture: x64
      - name: Build with Gradle
        run: ${{ secrets.GRADLEW }} build
      - name: Git SSH Action
        uses: cc332030/git-ssh-action@v0.0.1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          GIT_SSH_COMMAND: ${{ secrets.BUILD_DEPLOY }}
